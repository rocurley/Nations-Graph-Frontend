<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Nations Graph</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" defer></script>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js" defer></script>
  <script src="script.js" defer></script>
  <script src="typeahead.bundle.js" defer></script>
</head>
<body>
  <div id="header">
    <h1 id="title"> Nations Graph </h1>
    <div>
      (Try zooming in or searching for a historical nation)
      <form id="search">
        <input class="typeahead" type="text" placeholder="Nation Name">
     </form>
   </div>
  </div>
  <div id="content">
    <svg id="mainSvg"  preserveAspectRatio = "XMidYMid meet"> </svg>
  </div>
</body>
